<script type="text/javascript">
//
// This method Gets URL Parameters (GUP), e.g.:
// compare.html?concept=city:bangalore&assignmentId=*************
//
function gup( name )
{
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var tmpURL = window.location.href;
  var results = regex.exec( tmpURL );
  if( results == null )
    return "";
  else
    return results[1].replace(/%3A/,':');
}
